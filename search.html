---
layout: page
Title: Search
Subtitle: Feeling lost? Look for things here.
---

<form class="form" role="search" method="get" action="/search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search" id="search-box" name="query" />
    <br>
    <button type="submit" value="search" class="btn btn-success btn-block">Search</button>
  </div>
</form>

<br>
<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
    "{{ post.url | slugify }}": {
      "title": "{{ post.title | xml_escape }}",
      "author": "{{ post.author | xml_escape }}",
      "category": "{{ post.category | xml_escape }}",
      "content": {{ post.content | strip_html | strip_newlines | jsonify }},
      "url": "{{ post.url | xml_escape }}"
    }
    {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
